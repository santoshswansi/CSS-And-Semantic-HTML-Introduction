<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="CSS/styles.css">
        <link rel="stylesheet" href="CSS/basics.css">
        
        <title>CSS Grid</title>
    </head>

    <body>
        <h1>CSS Grid</h1>

        <div class="parent-container">
            <div class="child-container">1</div>
            <div class="child-container">2</div>
            <div class="child-container">3</div>
            <div class="child-container">4</div>
            <div class="child-container">5</div>
            <div class="child-container">6</div>
            <div class="child-container">7</div>
            <div class="child-container">8</div>
            <div class="child-container">9</div>
            <div class="child-container">10</div>
            <div class="child-container">11</div>
            <div class="child-container">12</div>
        </div>

        <h2>Website Layout</h2>
        <div class="parent-website-layout">
            <div class="header">Header</div>
            <div class="menu">Menu</div>
            <div class="content">Content</div>
            <div class="footer">Footer</div>
        </div>

        <div class="parent-advanced-grid">
            <div class="child-advanced-grid">1</div>
            <div class="child-advanced-grid">2</div>
            <div class="child-advanced-grid">3</div>
            <div class="child-advanced-grid">4</div>
            <div class="child-advanced-grid">5</div>
            <div class="child-advanced-grid">6</div>
            <div class="child-advanced-grid">7</div>
            <div class="child-advanced-grid">8</div>
            <div class="child-advanced-grid">9</div>
            <div class="child-advanced-grid">10</div>
            <div class="child-advanced-grid">11</div>
            <div class="child-advanced-grid">12</div>
        </div>

        <h1>Perfect Centering</h1>
        <div class="center-grid-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    </body>
</html>
