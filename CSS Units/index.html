<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    
    <title>CSS Units</title>
</head>
<body>
    <h1 class="header">CSS Units</h1>

    <div>
        <p class="sub-header">Absolute Units</p>
        <div>
            <p class="box twenty-pixel">20px</p>
            <p class="box three-cm">3cm</p>
        </div>
    </div>

    <div>
        <p>Relative Units</p>
        <div class="parent">
            <p class="box twenty-percent">20% of 50px</p>
            <p class="box ten-vh">10vh</p>            
            <p class="box ten-vw">10vw</p>
            <p class="box two-em">2em (2 X 50px)</p>            
            <p class="box two-rem">2rem</p>
        </div>
    </div>
</body>
</html>
